<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
    <h1 th:text="'My Recipes!!!'"></h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.getId()}"></td>
        <td th:text="${recipe.getDescription()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
